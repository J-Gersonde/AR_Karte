<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Roboter</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.js"></script>
  <script src="robot.js" defer></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #marker-link {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-family: sans-serif;
    }
    #marker-link a { color: yellow; text-decoration: underline; }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Marker-Tracking -->
    <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
      
      <!-- Roboter -->
      <a-entity id="robot" position="0 0 0" rotation="0 0 0" scale="0.5 0.5 0.5">
        <a-box position="0 0.5 0" color="red"></a-box>
        <a-sphere position="0 1.5 0" radius="0.5" color="blue"></a-sphere>
        <a-cylinder position="-0.5 0.2 0" radius="0.1" height="0.5" color="green"></a-cylinder>
        <a-cylinder position="0.5 0.2 0" radius="0.1" height="0.5" color="green"></a-cylinder>
      </a-entity>

      <!-- Sterne -->
      <a-entity id="stars"></a-entity>
    </a-marker>

    <!-- Kamera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- Link zum Marker -->
  <div id="marker-link">
    ðŸ“· Dein Marker: <a href="pattern-marker.png" target="_blank">Ã–ffne Markerbild</a>
  </div>
</body>
</html>
