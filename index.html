<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AR Hiro Marker Test</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      font-family: sans-serif;
    }
    #info a {
      color: yellow;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <!-- Verwendet den eingebauten Hiro-Marker -->
    <a-marker preset="hiro">
      <a-box position="0 0.5 0" color="yellow"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div id="info">
    ðŸ“· Halte diesen Marker vor die Kamera:
    <a href="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png" target="_blank">hiro.png</a>
  </div>
</body>
</html>
