<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AR Roboter</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #info {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      font-family: sans-serif;
    }
    #info a {
      color: yellow;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a-scene embedded arjs>
    <a-marker type="pattern" url="pattern-marker.patt">
      <!-- Roboter ohne Animation -->
      <a-entity position="0 0 0" scale="0.5 0.5 0.5">
        <a-box position="0 0.5 0" color="red"></a-box> <!-- KÃ¶rper -->
        <a-sphere position="0 1.5 0" radius="0.5" color="blue"></a-sphere> <!-- Kopf -->
        <a-cylinder position="-0.5 0.2 0" radius="0.1" height="0.5" color="green"></a-cylinder> <!-- linker Arm -->
        <a-cylinder position="0.5 0.2 0" radius="0.1" height="0.5" color="green"></a-cylinder> <!-- rechter Arm -->
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <div id="info">
    ðŸ“· Marker Ã¶ffnen: <a href="pattern-marker.png" target="_blank">pattern-marker.png</a>
  </div>
</body>
</html>
